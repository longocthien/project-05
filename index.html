<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- embed font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Public+Sans:wght@500;600;800&display=swap"

        />
        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <title>MODULARS</title>
    </head>
    <body>
        <!-- header -->
        <header class="header">
            <div class="container header-bottom">
                <div class="container-row">
                    <a href="#!">
                        <img src="./assets/img/logo.svg" alt="logo" />
                    </a>
                    <nav>
                        <ul class="nav-group">
                            <li>
                                <a class="nav-item active" href="#1">Home</a>
                            </li>
                            <li><a class="nav-item" href="#1">About</a></li>
                            <li><a class="nav-item" href="#1">Blog</a></li>
                            <li><a class="nav-item" href="#1">Contact</a></li>
                        </ul>
                    </nav>
                    <a href="#!" class="sign-up__btn btn">Sign Up</a>
                </div>
            </div>
        </header>
        <main>
            <!-- hero -->
            <section>
                <div class="hero">
                    <div class="container">
                        <div class="container-row">
                            <div class="hero-info">
                                <h1 class="hero-title">
                                    We’re a creative design agency.
                                </h1>
                                <p class="hero-desc">
                                    A brilliant, modular agency template for
                                    startup’s build yours toady.
                                </p>
                                <div class="container-row hero-cta">
                                    <a href="#!" class="hero-btn btn"
                                        >Get in touch</a
                                    >
                                    <a href="#!" class="hero-cta__block">
                                        <div class="border-block"></div>
                                        <div class="play-block">
                                            <img
                                                class="play-block--img"
                                                src="./assets/img/play.svg"
                                                alt=""
                                            />
                                        </div>
                                        <label class="play-block--label" for=""
                                            >Watch Video</label
                                        >
                                    </a>
                                </div>
                            </div>
                            <figure>
                                <div class="container-row hero-img">
                                    <div class="hero-flower__block--01">
                                        <img
                                            src="./assets/img/flower.svg"
                                            alt=""
                                            class="hero-flower__01 flower"
                                        />
                                        <img
                                            src="./assets/img/hero-vector-01.svg"
                                            alt=""
                                            class="hero-vector-01"
                                        />
                                    </div>

                                    <div class="hero-flower__block--02">
                                        <img
                                            src="./assets/img/flower.svg"
                                            alt=""
                                            class="hero-flower__02 flower"
                                        />
                                        <img
                                            src="./assets/img/hero-vector-02.svg"
                                            alt=""
                                            class="hero-vector-02"
                                        />
                                    </div>
                                    <img
                                        src="./assets/img/hero-img-01.jpg"
                                        alt=""
                                        class="hero-img__item"
                                    />
                                    <img
                                        src="./assets/img/hero-img-02.jpg"
                                        alt=""
                                        class="hero-img__item hero-img__item--2"
                                    />
                                    <img
                                        src="./assets/img/hero-img-03.jpg"
                                        alt=""
                                        class="hero-img__item"
                                    />
                                </div>
                            </figure>
                        </div>
                    </div>
                </div>
            </section>
            <!-- brand -->
            <section>
                <div class="brand">
                    <div class="container">
                        <div class="brand-row">
                            <img
                                src="./assets/img/Google.svg"
                                alt="Google"
                                class="brand-img"
                            />
                            <div class="brand-img__block">
                                <img
                                    src="./assets/img/slack-logo.svg"
                                    alt="slack"
                                    class="brand-img brand-img-slack"
                                />
                                <img
                                    src="./assets/img/slack.svg"
                                    alt="slack"
                                    class="brand-img"
                                />
                            </div>
                            <div class="brand-img__block">
                                <img
                                    src="./assets/img/Agworld-logo.svg"
                                    alt="Agworld"
                                    class="brand-img brand-img-agworld"
                                />
                                <img
                                    src="./assets/img/Agworld.svg"
                                    alt="Agworld"
                                    class="brand-img"
                                />
                            </div>
                            <img
                                src="./assets/img/RioTinto.svg"
                                alt="RioTinto"
                                class="brand-img brand-img-__riotinto"
                            />
                            <div class="brand-img__block">
                                <img
                                    src="./assets/img/HEROKU-logo.svg"
                                    alt="HEROKU"
                                    class="brand-img brand-img-heroku"
                                />
                                <img
                                    src="./assets/img/HEROKU.svg"
                                    alt="HEROKU"
                                    class="brand-img"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
